    <main>
        <div class="container contacto">
            <h1>Formulario de contacto</h1>
            <!-- Pendiente de cambiar el action para poner un PHP ? -->
            <form action="/contacto.html" method="post">
                <label for="nombre">Nombre y apellidos:</label><br>
                <input type="text" id="nombre" name="nombre" required><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="motivo">Motivo:</label><br>
                <select name="motivo" id="motivo">
                    <option value="personal">Motivo personal</option>
                    <option value="profesional">Motivo profesional</option>
                </select><br>
                
                <label for="mensaje">Mensaje:</label><br>
                <textarea name="mensaje" id="mensaje" required></textarea><br>

                <input type="checkbox" id="lopd" name="lopd" required>
                <label for="lopd" class="lopd"> Acepto los Términos y Condiciones</label><br>

                <input type="submit" value="Enviar">
            </form>
        </div>
