<head>
    <meta charset="UTF-8">

    <title>Configuración - Buscaminas</title>

<body>
    <header class="header">
        <a href="index.html" class="logo">
            <img src="img/logo.png" alt="logo">
            Buscaminas
        </a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
            <ul class="menu">
                <li><a href="/ayuda.html">AYUDA</a></li>
                <li><a href="/configuracion.html" class="activo">CONFIGURACION</a></li>
                <li><a href="/index.html" class="jugar">JUGAR</a></li>
                <li><a href="/quiensoy.html">QUIEN SOY</a></li>
                <li><a href="/contacto.html">CONTACTO</a></li>
            </ul>
        </header>

    <main>
        <div class="container center config">

            <!-- La configuración se modificará por JavaScript -->
            <div class="col-50">
                <h1>Configuracion</h1>
                <form action="/index.html" method="post">

                    <label for="anchura">Anchura:</label><br>
                    <span class="icon less"></span>
                    <input type="number" id="anchura" name="anchura" value="10" required>
                    <span class="icon more"></span><br>

                    <label for="altura">Altura:</label><br>
                    <span class="icon less"></span>
                    <input type="number" id="altura" name="altura" value="10" required>
                    <span class="icon more"></span><br>

                    <label for="minas">Minas:</label><br>
                    <span class="icon less"></span>
                    <input type="number" id="minas" name="minas" value="10" required>
                    <span class="icon more"></span><br>

                    <label for="tema">Tema:</label><br>
                    <select name="tema" id="tema">
                        <option value="clasico">Clasico</option>
                        <option value="moderno">Moderno</option>
                        <option value="floral">Floral</option>
                        <option value="oceano">Oceano</option>
                    </select><br>

                    <input type="checkbox" id="temporizador" name="temporizador" checked>
                    <label for="temporizador"> Temporizador</label><br>

                    <input type="checkbox" id="ayuda" name="ayuda">
                    <label for="ayuda"> Modo ayuda</label><br>

                    <input type="submit" value="Guardar Configuracion">
                </form>
            </div>

            <div class="col-50 canvas">
                <h1>Preview</h1>
                <canvas>
                    <!-- Previsualización de los ajustes -->
                </canvas>
            </div>
            
        </div>
    </main>
