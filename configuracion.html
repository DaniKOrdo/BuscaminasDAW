<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
    <script defer src="js/config.js"></script>
    <title>Configuración - Buscaminas</title>
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">
            <img src="img/logo.png" alt="logo">
            Buscaminas
        </a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <ul class="menu">
            <li><a href="/ayuda.html">AYUDA</a></li>
            <li><a href="/configuracion.html" class="activo">CONFIGURACION</a></li>
            <li><a href="/index.html" class="jugar">JUGAR</a></li>
            <li><a href="/quiensoy.html">QUIEN SOY</a></li>
            <li><a href="/contacto.html">CONTACTO</a></li>
        </ul>
    </header>

    <main>
        <div class="container center config">

            <!-- La configuración se modificará por JavaScript -->
            <div class="col-50 config-div">
                <h1>Configuracion</h1>
                <form class="form-conf">
                    <div>
                        <label for="anchura">Anchura:</label><br>
                        <span class="icon less" id="lessAnchura"></span>
                        <input type="number" id="anchura" name="anchura" value="10" required min="5">
                        <span class="icon more" id="moreAnchura"></span><br>
                    </div>
                    
                    <div>
                        <label for="altura">Altura:</label><br>
                        <span class="icon less" id="lessAltura"></span>
                        <input type="number" id="altura" name="altura" value="8" required>
                        <span class="icon more" id="moreAltura"></span><br>
                    </div>
                    
                    <div>
                        <label for="minas">Minas:</label><br>
                        <span class="icon less" id="lessMina"></span>
                        <input type="number" id="minas" name="minas" value="10" required>
                        <span class="icon more" id="moreMina"></span><br>
                    </div>
                    
                    <div>
                        <label for="tema">Tema:</label><br>
                        <select name="tema" id="tema">
                            <option value="clasico">Clasico</option>
                            <option value="moderno">Moderno</option>
                            <option value="floral">Floral</option>
                            <option value="oceano">Oceano</option>
                        </select><br>
                    </div>
                    
                    <div>
                        <input type="checkbox" id="temporizador" name="temporizador" checked>
                        <label for="temporizador"> Temporizador</label><br>
                    </div>
                    
                    <div>
                        <input type="button" id="guardar" value="Guardar Configuracion">
                        <h4 id="saveMessage" style="visibility: hidden">¡Configuracion guardada!</h4>
                    </div>
                </form>
            </div>

            <div class="col-50 canvas">
                <h1>Preview</h1>
                <canvas>
                    <!-- Previsualización de los ajustes -->
                </canvas>
            </div>

        </div>
    </main>

    <footer>
        <div class="social">
            <div>
                <a href="https://www.linkedin.com/in/danielordonezgarcia/" target="_blank"><img src="img/linkedin.png"
                        alt="linkedin"></a>

                <a href="https://github.com/DaniKOrdo" target="_blank"><img src="img/github.png" alt="github"></a>
            </div>
        </div>

        <div class="copyright">

        </div>

</body>

</html>
